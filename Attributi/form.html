<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form method="post">
        <span>E-mail</span>
        <input type="email" name="email"> <br>
        <span>Passowrd</span>
        <input type="password" name="passowrd"> <br>
        <span>Nome e Cognome</span>
        <input type="text" name="nome"> <br>
        <span>Data di nascita</span>
        <input type="date" name="data"> <br>
        <span>Numero di telefono</span>
        <input type="text" name="cellulare"> <br>
        <select name="selezione"> 
            <option value="1">Piano free</option>
            <option value="1">$50</option>
            <option value="1">$75</option>
            <option value="1">$100</option> 
        </select>
        <label for="pro">Piano Pro</label>
        <input type="checkbox" name="pro" value="Yes"> <br>
        <span>Numero carta</span>
        <input type="text" name="carta" minlength="11" maxlength="16"> <br>
        <span>CVC</span>
        <input type="text" name="cvc" minlength="3" maxlength="3"> <br>
        <span>Scadenza</span>
        <input type="month" name="scadenza"> <br>
        <span>Indirizzo di fatturazione</span>
        <input type="text" name="indirizzo">

    </form>

</body>

</html>
