<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        const ul = document.querySelector('ul');
        const ulParent = ul.parentElement;
        const secondChild = ul.child[1];
        const nextChild = ul.nextElementSibling;
        const previousChild = ul.previousElementSibling;
        console.log(ulParent);
        console.log(secondChild);
        console.log(nextChild);
        console.log(previousChild);

    </script>
</body>

</html>
